name: CI Checks

on:
  pull_request: {}
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ”¬ Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: ğŸ“¥ Install
        run: npm ci

      - name: ğŸ”¬ Validate
        run: npm run validate
