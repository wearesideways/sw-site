modules:
  - slug: headline-intro-module
    name: HeadlineIntroModule
    label: Headline With Divider and Intro Module
    fields:
      - label: 'Divider'
        name: 'divider'
        widget: 'boolean'
      - label: 'Secondary Text'
        name: 'secondaryText'
        widget: 'string'
  - slug: intro-columns-module
    name: IntroColumnsModule
    label: Intro and Columns Module
    fields:
      - label: 'Primary Text'
        name: 'primaryText'
        widget: 'string'
      - label: 'Column 1 Title'
        name: 'column1title'
        widget: 'string'
      - label: 'Column 1 Content'
        name: 'column1content'
        widget: 'string'
      - label: 'Column 2 Title'
        name: 'column2title'
        widget: 'string'
      - label: 'Column 2 Content'
        name: 'column2content'
        widget: 'object'
      - label: 'Column 3 Title'
        name: 'column3title'
        widget: 'string'
      - label: 'Column 3 Content'
        name: 'column3content'
        widget: 'object'
      - label: 'Column 4 Title'
        name: 'column4title'
        widget: 'string'
      - label: 'Column 4 Content'
        name: 'column4content'
        widget: 'object'
  - slug: overflow-headline-module
    name: OverflowHeadlineModule
    label: Overflow Big Headline
    fields:
      - label: 'Headline'
        name: 'headline'
        widget: 'string'
  - slug: big-headline-module
    name: BigHeadlineModule
    label: Big Headline
    fields:
      - label: 'Headline Left'
        name: 'headlineLeft'
        widget: 'string'
      - label: 'Headline Right'
        name: 'headlineRight'
        widget: 'string'
  - slug: hero-list-module
    name: HeroListModule
    label: Hero List With Overflow Text Module
    fields:
      - label: 'Is Module Contained'
        name: 'isContained'
        widget: 'boolean'
      - label: 'Items'
        name: 'items'
        widget: 'list'
        min: '1'
        fields:
          - label: 'Hero Item'
            name: 'heroItem'
            widget: 'object'
            collapsed: 'true'
            fields:
              - label: 'Slides'
                name: 'slides'
                widget: 'list'
                min: '1'
                fields:
                  - label: 'Media'
                    name: 'media'
                    widget: 'object'
                    collapsed: 'true'
                    fields:
                      - label: 'Image'
                        name: 'img'
                        widget: 'image'
                        allow_multiple: 'false'
                      - label: 'Alternative Text'
                        name: 'alt'
                        widget: 'string'
              - label: 'Overlay Text'
                name: 'overlayText'
                widget: 'string'
              - label: 'Sub Overlay Text'
                name: 'subOverlayText'
                widget: 'string'
              - label: 'CTA'
                name: 'cta'
                widget: 'object'
                collapsed: 'true'
                fields:
                  - label: 'Type'
                    name: '_type'
                    widget: 'string'
                  - label: 'href'
                    name: 'href'
                    widget: 'string'
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
  - slug: hero-footer-nav-module
    name: HeroFooterNavModule
    label: Couple of Heros for navigation between Prev/Next
    fields:
      - label: 'Label'
        name: 'label'
        widget: 'string'
      - label: 'Prev Item'
        name: 'prevHeroItem'
        widget: 'object'
        collapsed: 'true'
        fields:
          - label: 'Slides'
            name: 'slides'
            widget: 'list'
            min: '1'
            fields:
              - label: 'Media'
                name: 'media'
                widget: 'object'
                collapsed: 'true'
                fields:
                  - label: 'Image'
                    name: 'img'
                    widget: 'image'
                    allow_multiple: 'false'
                  - label: 'Alternative Text'
                    name: 'alt'
                    widget: 'string'
          - label: 'Overlay Text'
            name: 'overlayText'
            widget: 'string'
          - label: 'Sub Overlay Text'
            name: 'subOverlayText'
            widget: 'string'
          - label: 'CTA'
            name: 'cta'
            widget: 'object'
            collapsed: 'true'
            fields:
              - label: 'Type'
                name: '_type'
                widget: 'string'
              - label: 'href'
                name: 'href'
                widget: 'string'
              - label: 'Label'
                name: 'label'
                widget: 'string'
      - label: 'Next Item'
        name: 'nextHeroItem'
        widget: 'object'
        collapsed: 'true'
        fields:
          - label: 'Slides'
            name: 'slides'
            widget: 'list'
            min: '1'
            fields:
              - label: 'Media'
                name: 'media'
                widget: 'object'
                collapsed: 'true'
                fields:
                  - label: 'Image'
                    name: 'img'
                    widget: 'image'
                    allow_multiple: 'false'
                  - label: 'Alternative Text'
                    name: 'alt'
                    widget: 'string'
          - label: 'Overlay Text'
            name: 'overlayText'
            widget: 'string'
          - label: 'Sub Overlay Text'
            name: 'subOverlayText'
            widget: 'string'
          - label: 'CTA'
            name: 'cta'
            widget: 'object'
            collapsed: 'true'
            fields:
              - label: 'Type'
                name: '_type'
                widget: 'string'
              - label: 'href'
                name: 'href'
                widget: 'string'
              - label: 'Label'
                name: 'label'
                widget: 'string'
