modules:
  - slug: headline-intro-module
    name: HeadlineIntroModule
    label: Headline With Divider and Intro Module
    fields:
      - label: Divider
        name: divider
        widget: boolean
      - label: Secondary Text
        name: secondaryText
        widget: string
  - slug: hero-module
    name: HeroModule
    label: HeroModule Image with optional text
    fields:
      - label: Slides
        name: slides
        widget: list
        min: 1
        fields:
          - label: Media
            name: media
            widget: object
            collapsed: true
            fields:
              - label: Image
                name: img
                widget: image
                allow_multiple: false
              - label: Alternative Text
                name: alt
                widget: string
      - label: Headline
        name: headline
        required: false
        widget: string
      - label: Overlay Text
        name: overlayText
        required: false
        widget: string
      - label: Has Quote
        name: hasQuote
        widget: boolean
      - label: Quote Text
        name: quoteText
        widget: list
        min: 1
        max: 3
        fields:
          - label: Line
            name: line
            widget: object
            collapsed: true
            fields:
              - label: Start Text
                name: startText
                widget: string
              - label: Middle Text
                name: middleText
                widget: string
              - label: End Text
                name: endText
                widget: string
      - label: Show Sideways Logo
        name: showSidewaysLogo
        widget: boolean
  - slug: intro-columns-module
    name: IntroColumnsModule
    label: Intro and Columns Module
    fields:
      - label: 'Primary Text'
        name: 'primaryText'
        widget: 'string'
      - label: 'Column 1 Title'
        name: 'column1title'
        widget: 'string'
      - label: 'Column 1 Content'
        name: 'column1content'
        widget: 'string'
      - label: 'Column 2 Title'
        name: 'column2title'
        widget: 'string'
      - label: 'Column 2 Content'
        name: 'column2content'
        widget: 'object'
      - label: 'Column 3 Title'
        name: 'column3title'
        widget: 'string'
      - label: 'Column 3 Content'
        name: 'column3content'
        widget: 'object'
      - label: 'Column 4 Title'
        name: 'column4title'
        widget: 'string'
      - label: 'Column 4 Content'
        name: 'column4content'
        widget: 'object'
  - slug: overflow-headline-module
    name: OverflowHeadlineModule
    label: Overflow Big Headline
    fields:
      - label: 'Headline'
        name: 'headline'
        widget: 'string'
  - slug: big-headline-module
    name: BigHeadlineModule
    label: Big Headline
    fields:
      - label: 'Headline Left'
        name: 'headlineLeft'
        widget: 'string'
      - label: 'Headline Right'
        name: 'headlineRight'
        widget: 'string'
