<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
<!--    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>-->
  </head>
  <body>

    <h1>GitHub Auth Demo:</h1>
    <p><a href="#" id="login">Authenticate</a></p>
    <p id="output"></p>

    <!-- Make sure to include Nelify's authentiation library -->
    <!-- Also available via npm as netlify-auth-providers -->
    <script src="https://unpkg.com/netlify-auth-providers"></script>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      const anchorTag = document.getElementById('login')
      const outputText = document.getElementById('output')

      const initCms = () => {
        console.log('logged in??')
        CMS.registerPreviewStyle(
                "https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
        );
        CMS.registerPreviewStyle("/styles/content.module.css");
        var PostPreview = createClass({
          render: function () {
            var entry = this.props.entry;
            var date = entry.getIn(["data", "date"]);
            return h(
                    "div",
                    { className: "content" },
                    h("h1", {}, entry.getIn(["data", "title"])),
                    h("time", {}, entry.getIn(["data", "date"])),
                    h("div", {}, this.props.widgetFor("body"))
            );
          },
        });
        CMS.registerPreviewTemplate("posts", PostPreview);
      }

      anchorTag.addEventListener('click', (e) => {
        e.preventDefault()

        const authenticator = new netlify.default ({site_id: "5789d0b0-562e-4042-9d4e-c070b59e003f"})

        authenticator.authenticate({provider:"github", scope: "user"}, (err, data) => {
          err ? outputText.innerText = "Error Authenticating with GitHub: " + err : initCms()
        })
      })


    </script>
  </body>
</html>
